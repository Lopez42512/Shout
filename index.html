<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Shout!</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <!-- GeoFire -->
  <!-- <script src="./assets/javascript/geofire.min.js"></script> -->
  <script src="https://cdn.firebase.com/libs/geofire/4.1.0/geofire.min.js"></script>
  <!-- RSVP -->
  <script src="https://cdn.jsdelivr.net/npm/rsvp@4/dist/rsvp.min.js"></script>
  <!-- our geo code -->
  <!-- <script src="./assets/javascript/geoTest.js"></script> -->

</head>

<body>

  <!-- map div -->

  <div class="container">
    <h1>Google Map</h1>
    <div id="map"> </div>
    <button class="button" id="getGeoLocation" data-lat="" data-lng="">Shout!</button>
  </div>
  <div id= "name"></div>
  <div id= "ratings"></div>
  <div id= "is_closed"></div>
  <div id= "location"></div>

  <!-- Message -->
  <div class="message-box">
    <!-- <div class="blackbg"></div> -->
    <input type="text" id="messageBox">
    <button type="submit" id="submit-btn">Submit</button>
  </div>

  <!-- Scripts -->

  <script>
    // Initialize global map object --------
    var map;

    function initMap() {
      // fixed place for now
      var place = {
        zoom: 10,
        center: {
          lat: 39.94,
          lng: -75.1993
        }
      }
      // //new map
      map = new google.maps.Map(document.getElementById("map"), place);

      // console.log(map);
      // Array of Users

    }
  </script>
  <!-- google maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6JIwfy4q8P_mFaKEhDn2AnJ6e6-mpctc&callback=initMap">
  </script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- main code -->
  <script src="./assets/javascript/main.js"></script>


</body>

</html>
