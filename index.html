<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/css/styles2.css"> -->
    <title>Shout!</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- GeoFire -->
    <!-- <script src="./assets/javascript/geofire.min.js"></script> -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.0/geofire.min.js"></script>
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- RSVP -->
    <script src="https://cdn.jsdelivr.net/npm/rsvp@4/dist/rsvp.min.js"></script>

</head>

<body>
    <section class="header-container">
        <div class="header">
            <ul>
                <li>About Us</li>
                <li>Welcome</li>
                <li>item3</li>
            </ul>
        </div>
    </section>

    <section class="body-container">
        <!-- <div class="body-header"><h1>Meet up with friends and <strong class="ideas"></with some friends!strong></h1></div> -->
        <div class="body-flex">
            <div class="map" id="map"></div>
            <div class="welcome">
                <div class="welcome-wrapper">
                    <h1>Welcome!</h1>
                    <p>
                        In the mood to hang out? Why not try shouting and see if any of your friends are around! </p>
                    <p>Visiting a city for a few hours and want to see if any of your friends are around?</p>
                    <div class="shout-area">
                        <div class="modal-content">
                            <input type="text" id="shoutText">
                            <span class="placeholder"> <strong class="ideas"></strong> </span>
                        </div>
                        <button type="button" class="shout-container" id="shout"><img
                                src="./assets/images/shout Icon.png" alt="shout app" class="shout-icon"><span
                                id="hoverText">Shout!</span> </button>
                    </div>

                </div>
                <div class="chat-wrapper">
                    <span class="close">X</span>
                    <div class="yelp-contet">
                        <form class="search-form" id="search-form">
                            <label for="yelp-search">Businesses Near By</label>
                            <input type="text" name="yelpSearchInput" id="yelpSearchInput">
                        </form>
                        <button type="button" form="search-form" value="Submit" id="searchFormBtn">Search</button>
                    </div>
                    <div class="chat-flex">

                        <div class="chat-area">
                            <div class="chat-text">
                                <ul>
                                </ul>
                            </div>
                            <div class="messaging-flex">
                                <input type="text" class="chat-input" id="chatInput">
                                <button type="text" class="chat-btn">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        // Initialize global map object --------
        var map;

        function initMap() {
            // fixed place for now
            var place = {
                zoom: 13,
                center: {
                    lat: 39.94,
                    lng: -75.1993
                }
            }
            // //new map
            map = new google.maps.Map(document.getElementById("map"), place);

            // console.log(map);
            // Array of Users

        }
    </script>
    <!-- google maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6JIwfy4q8P_mFaKEhDn2AnJ6e6-mpctc&callback=initMap">
        </script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- possible animation script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <!-- main code -->
    <script src="./assets/javascript/main.js"></script>
    <!-- <script src="./assets/javascript/rework.js"></script> -->
</body>

</html>
