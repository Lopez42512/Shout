<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Shout!</title>
</head>

<body>

  <!-- map div -->

  <div class="container">
    <h1>Google Map</h1>
    <div id="map"> </div>
    <button class="button" id="getGeoLocation">Geo Location</button>
  </div>


  <!-- Scripts -->

  <script>
    function initMap() {
      //fixed place for now
      var place = {
        zoom: 10,
        center: {
          lat: 39.94,
          lng: -75.1993
        }
      }
      //new map
      var map = new google.maps.Map(document.getElementById("map"), place);

      console.log(map);
      //Array of Users

    }
    
  </script>
<!-- google maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6JIwfy4q8P_mFaKEhDn2AnJ6e6-mpctc&callback=initMap">
  </script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <!-- GeoFire -->
<script src="https://cdn.firebase.com/libs/geofire/5.0.1/geofire.min.js"></script>
  <script src="./assets/javascript/main.js"></script>
  <script src="./assets/javascript/Geofire.js"></script>

</body>

</html>
