<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Shout!</title>
</head>

<body>

  <!-- map div -->

  <div class="container">
    <h1>Google Map</h1>
    <div id="map"> </div>
    <button class="button" id="getGeoLocation">Geo Location</button>
  </div>


  <!-- Scripts -->

  <script>
    function initMap() {
      //fixed place for now
      var place = {
        zoom: 18,
        center: {lat: 42, lng: -71}
      }
      //new map
      var map = new google.maps.Map(document.getElementById("map"), place);

      //Add marker
      var marker = new google.maps.Marker({
        position: {lat: 42, lng: -71},
        map: map,
        icon: "./assets/images/map-icon.png"
      });

      //infoWindow is a pop up for the onClick
      var infoWindow = new google.maps.InfoWindow({
        content: "<h1>Hello Friends!</h1>"
      });

      marker.addListener("click", ()=>{
        
        infoWindow.open(map,marker);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6JIwfy4q8P_mFaKEhDn2AnJ6e6-mpctc&callback=initMap">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <script src="./assets/javascript/main.js"></script>

</body>

</html>
